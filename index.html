<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時影雙行 Echo Trail</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/ui.css">
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
    <div id="game-container">
        <!-- 遊戲標題畫面 -->
        <div id="title-screen" class="screen active">
            <div class="title-content">
                <h1 class="game-title">時影雙行</h1>
                <h2 class="game-subtitle">Echo Trail</h2>
                <div class="title-description">
                    <p>在斷裂的時序都市「納赫拉姆」中</p>
                    <p>與你的過去協作，尋找被遺忘的真相</p>
                </div>
                <div class="menu-buttons">
                    <button id="start-game" class="menu-btn primary">開始遊戲</button>
                    <button id="load-game" class="menu-btn">載入進度</button>
                    <button id="settings" class="menu-btn">設定</button>
                </div>
            </div>
        </div>

        <!-- 遊戲主畫面 -->
        <div id="game-screen" class="screen">
            <div id="game-ui">
                <!-- 頂部UI -->
                <div id="top-ui">
                    <div id="chapter-info">
                        <span id="chapter-title">第一章：殘影初醒</span>
                    </div>
                    <div id="echo-counter">
                        <span>殘影數量: <span id="echo-count">0</span></span>
                    </div>
                </div>

                <!-- 遊戲世界 -->
                <div id="game-world">
                    <canvas id="game-canvas" width="800" height="600"></canvas>
                    <div id="echo-overlay"></div>
                </div>

                <!-- 底部UI -->
                <div id="bottom-ui">
                    <div id="dialogue-box" class="hidden">
                        <div id="speaker-name"></div>
                        <div id="dialogue-text"></div>
                        <div id="dialogue-choices"></div>
                    </div>
                    
                    <div id="action-buttons">
                        <button id="create-echo" class="action-btn">創建殘影</button>
                        <button id="interact" class="action-btn">互動</button>
                        <button id="menu" class="action-btn">選單</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 設定畫面 -->
        <div id="settings-screen" class="screen">
            <div class="settings-content">
                <h2>遊戲設定</h2>
                <div class="setting-item">
                    <label>音效音量</label>
                    <input type="range" id="sfx-volume" min="0" max="100" value="70">
                </div>
                <div class="setting-item">
                    <label>背景音樂</label>
                    <input type="range" id="bgm-volume" min="0" max="100" value="50">
                </div>
                <div class="setting-item">
                    <label>文字速度</label>
                    <select id="text-speed">
                        <option value="slow">慢</option>
                        <option value="normal" selected>普通</option>
                        <option value="fast">快</option>
                    </select>
                </div>
                <button id="back-to-title" class="menu-btn">返回主選單</button>
            </div>
        </div>
    </div>

    <!-- 載入遊戲模組 -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
